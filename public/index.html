<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- NAV CSS -->
    <link rel="stylesheet" href="./styles/nav.css">
    <!-- NAV CSS -->
    <link rel="stylesheet" href="./styles/header.css">
    <!-- NEW TWEET -->
    <link rel="stylesheet" href="./styles/new-tweet.css">
    <!-- GOOGLE FONT LINKS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- COUNTER JS -->
    <script src="./scripts/composer-char-counter.js"></script>

    <script src="https://kit.fontawesome.com/f6eb9c801f.js" crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>


    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div>
        <span><strong>Write</strong> a new tweet </span>
        <i class="fas fa-chevron-down"></i>
      </div>
    </nav>

    <header id="background">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <div>
        <h2>Zach Harrison</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <form method="POST" action="/tweets" >
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="btn-container" >
            <button class="tweet-btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- TWEETS CONTAINER -->
      <section id="tweets-container"></section>
    </main>
  </body>
</html>
