<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- STYLING -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/new-tweet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon_io/favicon-32x32.png" type="image/x-icon">

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="./scripts/composer-char-counter.js"></script>
    <script src="https://kit.fontawesome.com/f6eb9c801f.js" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>

    <title>Tweeter - Home Page</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav>
      <span class="logo">tweeter</span>
      <div>
        <span><strong>Write</strong> a new tweet </span>
        <i class="fas fa-chevron-down"></i>
      </div>
    </nav>

    <!-- HEADER -->
    <header id="background">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <div>
        <h2>Zach Harrison</h2>
      </div>
    </header>

    <!-- NEW TWEET FORM -->
    <main class="container">
      <section id="new-tweet" class="new-tweet hidden">
        <form method="POST" action="/tweets" >
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="btn-container" >
            <button class="tweet-btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- TWEETS CONTAINER -->
      <section id="tweets-container"></section>
    </main>
  </body>
</html>
